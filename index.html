<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Apple Store</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <script src="inicio.js"></script>
    <script src="inicio2.js"></script>
</head>

<body>
    <!-- encabezado reutilizable con html template -->
    <header id="navbar-container"></header>
    <script src="js/encabezado.js"></script>

    <!-- Cabecera -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 0px;">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Inicio</h3>
        </div>
    </div>

    <!-- separador -->
    <div class="container-fluid py-2">
        <div class="container pt-2">
            <div class="row justify-content-center text-center">
                <div class="col-lg-6">
                    <h6 class="d-inline-block bg-light text-primary text-uppercase py-1 px-2">Bienvenido a Apple Store
                    </h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Template del Carrusel -->
    <template id="carousel-template">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Indicadores del carrusel -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <!-- Imágenes del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ca1.jpg" class="d-block w-100" alt="iPhone 13 Pro">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Descubre el poder del iPhone</h5>
                        <p>Tu mejor compañero, siempre. iPhone es Innovación en tus manos</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/c4.webp" class="d-block w-100" alt="MacBook Air">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Creatividad sin límites con iPad</h5>
                        <p>Diseña, crea y comparte con iPad, Tu lienzo digital perfecto</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/ca3.png" class="d-block w-100" alt="iPad Pro">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>MacBook: Potencia y rendimiento</h5>
                        <p>La herramienta definitiva para profesionales. Eleva tu productividad con MacBook</p>
                    </div>
                </div>
            </div>

            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </template>

    <!-- Contenedor del Carrusel -->
    <div id="carousel-container"></div>
    <script>
        // Cargar el template de Productos Destacados
        document.addEventListener('DOMContentLoaded', () => {
            const carouselcontainer = document.getElementById('carousel-container');
            const carouseltemplate = document.getElementById('carousel-template').content.cloneNode(true);
            carouselcontainer.appendChild(carouseltemplate);
        });
    </script>

    <!-- Botón flotante para ir al principio -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- Template de Productos Destacados -->
    <template id="featured-products-template">
        <div class="container-fluid py-2">
            <div class="container pt-2">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-6">
                        <h6 class="d-inline-block bg-light text-primary text-uppercase py-1 px-2">Productos Destacados
                        </h6>
                        <h1 class="mb-5">Nuestros Dispositivos Más Vendidos</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="team position-relative overflow-hidden mb-5">
                            <img class="img-fluid" src="img/d1.png" alt="iPhone 13 Pro">
                            <div class="position-relative text-center">
                                <div class="team-text bg-white text-dark p-4">
                                    <h5 class="text-uppercase">iPhone 13 Pro</h5>
                                    <p class="m-0">Smartphone Insignia</p>
                                </div>
                                <div
                                    class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute">
                                    <p>$720</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="team position-relative overflow-hidden mb-5">
                            <img class="img-fluid" src="img/d2.png" alt="MacBook Air M1">
                            <div class="position-relative text-center">
                                <div class="team-text bg-white text-dark p-4">
                                    <h5 class="text-uppercase">MacBook Air M1</h5>
                                    <p class="m-0">Portátil Ultraligero</p>
                                </div>
                                <div
                                    class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute">
                                    <p>$1100</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="team position-relative overflow-hidden mb-5">
                            <img class="img-fluid" src="img/d3.png" alt="iPad Pro">
                            <div class="position-relative text-center">
                                <div class="team-text bg-white text-dark p-4">
                                    <h5 class="text-uppercase">iPad Pro</h5>
                                    <p class="m-0">Tablet Profesional</p>
                                </div>
                                <div
                                    class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute">
                                    <p>$660</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="team position-relative overflow-hidden mb-5">
                            <img class="img-fluid" src="img/d4.png" alt="Apple Watch Series 7">
                            <div class="position-relative text-center">
                                <div class="team-text bg-white text-dark p-4">
                                    <h5 class="text-uppercase">Apple Watch S7</h5>
                                    <p class="m-0">Smartwatch Avanzado</p>
                                </div>
                                <div
                                    class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute">
                                    <p>$540</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Contenedor para los Productos Destacados -->
    <div id="featured-products-container"></div>

    <script>
        // Cargar el template de Productos Destacados
        document.addEventListener('DOMContentLoaded', () => {
            const featuredProductsContainer = document.getElementById('featured-products-container');
            const featuredProductsTemplate = document.getElementById('featured-products-template').content.cloneNode(true);
            featuredProductsContainer.appendChild(featuredProductsTemplate);
        });
    </script>

    <apple-sales-section></apple-sales-section>

    <product-services-section></product-services-section>

    <!-- footer reutilizable con html template -->
    <div id="footer-container"></div>
    <script src="js/footer.js"></script>

    <!-- Scripts adicionales -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
