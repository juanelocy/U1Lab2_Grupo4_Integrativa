<!DOCTYPE html>
<html lang="en">
<head>

            padding: 20px;
        }
        .apple-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            background-image: url('apple-logo.png');
            background-size: cover;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .apple-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
