  <template id="testimonialTemplate">
    <style>
     .carousel {
    width: 80%; /* Establece un ancho del 80% de la pantalla, puedes ajustarlo a tu preferencia */
    height: 400px; /* Establece una altura específica en píxeles, ajusta el valor según lo necesites */
    
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    gap: 2rem;
    margin: 0 auto; /* Centra el carrusel en la pantalla */
}

      .image-container {
        flex: 1;
        
    width: 100%; /* Esto hace que la imagen ocupe todo el ancho del contenedor */
    height: auto; /* Mantiene la proporción de la imagen */


      }

      .image-container img {
        width: 100%;
        height: auto;
        max-width: 710px;
        border-radius: 8px;
        object-fit: cover;
      }

      .content-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
      }

      h3 {
        color: #ff6f61;
        text-transform: uppercase;
        font-size: 14px;
        margin: 0;
      }

      h1 {
        font-size: 28px;
        margin: 0;
        color: #333;
      }

      .client-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .client-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .client-details {
        font-size: 14px;
        color: gray;
      }

      .testimonial-text {
        font-size: 16px;
        line-height: 1.5;
        color: #555;
      }

      .navigation-buttons {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
      }

      .nav-button {
        width: 12px;
        height: 12px;
        background-color: #ddd;
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }

      .nav-button.active {
        background-color: #ff6f61;
      }
    </style>

    <div class="carousel">
      <div class="image-container">
        <img id="testimonialImage" src="IPHONE.png" alt="Testimonial">
      </div>
      <div class="content-container">
        <h3>Testimonios</h3>

        </p>
        <div class="navigation-buttons">
          <button class="nav-button active" id="prevButton"></button>
          <button class="nav-button" id="nextButton"></button>
        </div>
      </div>
    </div>
