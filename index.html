            <div class="col-lg-6 text-right">
              <div class="d-inline-flex align-items-center">

        <div class="container-fluid p-0">

    <navbar-component></navbar-component>
    <script src="header.js"></script>

    <!-- Cabecera -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px;">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Inicio</h3>
        </div>
    </div>

    <!-- Carrusel de Imágenes -->
    <div id="carousel-container"></div>
    <script>
        // Agregar carrusel dinámicamente desde el template
        document.addEventListener('DOMContentLoaded', () => {
            const carouselContainer = document.getElementById('carousel-container');
            const carouselTemplate = document.getElementById('carousel-template').content.cloneNode(true);
            carouselContainer.appendChild(carouselTemplate);
        });
    </script>
    
    <!-- Template del Carrusel -->
    <template id="carousel-template">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Indicadores del carrusel -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <!-- Imágenes del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ca2.png" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="img/ca1.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="img/ca3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>

            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </template>

    <!-- Botón flotante para ir al principio -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <br>
    <br>
    <br>
    <br>
    <!-- Contenedor del footer -->
    <div id="footer-container"></div>

        <footer class="bg-dark text-white pt-5 pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <h5 class="text-uppercase">Sobre Nosotros</h5>
                        <p>Somos una tienda de tecnología enfocada en ofrecer los mejores productos Apple, con servicios
                            de reparación y atención al cliente excepcional.</p>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <h5 class="text-uppercase">Enlaces</h5>
                        <ul class="list-unstyled">
                            <li><a href="index.html" class="text-white">Inicio</a></li>
                            <li><a href="about.html" class="text-white">Productos</a></li>
                            <li><a href="service.html" class="text-white">Servicios</a></li>
                            <li><a href="testimonial.html" class="text-white">Testimonial</a></li>
                            <li><a href="contact.html" class="text-white">Desarrolladores</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">
                        <h5 class="text-uppercase">Contáctanos</h5>
                        <p><i class="fas fa-map-marker-alt"></i> Dirección: Universidad de las Fuerzas Armadas ESPE</p>
                        <p><i class="fas fa-phone-alt"></i> Teléfono: (123) 456-7890</p>
                        <p><i class="fas fa-envelope"></i> Email: contacto@applestore.com</p>
                    </div>
                </div>
                <div class="text-center py-3">
                    <p>&copy; 2024 Apple Store. Todos los derechos reservados.</p>
                </div>
            </div>
        </footer>
    </template>

   

    <!-- Script para cargar el footer desde el template -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const footerContainer = document.getElementById('footer-container');
            const footerTemplate = document.getElementById('footer-template').content.cloneNode(true);
            footerContainer.appendChild(footerTemplate);
        });
    </script>
