<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store</title>
    <script src="js/phone.js" defer></script>
    <script src="js/mac.js" defer></script>
    <script src="js/airpods.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #F9A392;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #F9A392;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #D87563;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Store</h1>
    </header>
    <div class="buttons">
        <button onclick="showSection('iphone')">iPhone</button>
        <button onclick="showSection('mac')">Mac</button>
        <button onclick="showSection('airpods')">AirPods</button>
    </div>
    <section id="catalog" class="catalog">
        <!-- Las tarjetas dinámicas se mostrarán aquí -->
    </section>

    <script>
        function showSection(section) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = ''; // Limpiar el contenido previo

            if (section === 'iphone') {
                catalog.innerHTML = `
                    <phone-card 
                        title="iPhone 14 Pro Max"
                        price="$899"
                        description="Pantalla Super Retina XDR de 6.7 pulgadas, chip A16 Bionic y cámara de 48 MP."
                        img="img/1.jpg"
                    ></phone-card>
                    <phone-card 
                        title="iPhone 15 Pro Max"
                        price="$1099"
                        description="Pantalla Super Retina XDR de 6.7 pulgadas, chip A16 Bionic y cámara de 48 MP."
                        img="img/2.jpg"
                    ></phone-card>
                    <phone-card 
                        title="iPhone 16 Pro "
                        price="$1099"
                        description="Pantalla Super Retina XDR de 6.7 pulgadas, chip A16 Bionic y cámara de 48 MP."
                        img="img/3.jpg"
                    ></phone-card>
                    <phone-card 
                        title="iPhone 16 Pro Max"
                        price="$1299"
                        description="Pantalla Super Retina XDR de 6.7 pulgadas, chip A16 Bionic y cámara de 48 MP."
                        img="img/4.jpg"
                    ></phone-card>
                    <phone-card 
                        title="iPhone 15"
                        price="$899"
                        description="Pantalla Super Retina XDR de 6.7 pulgadas, chip A16 Bionic y cámara de 48 MP."
                        img="img/5.jpeg"
                    ></phone-card>
                    <phone-card 
                        title="iPhone 15 Pro "
                        price="$990"
                        description="Pantalla Super Retina XDR de 6.7 pulgadas, chip A16 Bionic y cámara de 48 MP."
                        img="img/6.jpeg"
                    ></phone-card>
                `;
            } else if (section === 'mac') {
                catalog.innerHTML = `
                    <mac-card 
                        title="MacBook Air"
                        price="$999"
                        description="Pantalla Retina de 13 pulgadas, chip M2 y hasta 18 horas de batería."
                        img="img/mac1.jpg"
                    ></mac-card>
                    <mac-card 
                        title="MacBook Pro 14”"
                        price="$1999"
                        description="Pantalla Liquid Retina XDR, chip M2 Pro y almacenamiento ultrarrápido."
                        img="img/mac2.jpeg"
                    ></mac-card>
                    <mac-card 
                        title="MacBook Pro 16”"
                        price="$2999"
                        description="Pantalla Liquid Retina XDR, chip M2 Pro y almacenamiento ultrarrápido."
                        img="img/mac3.jpeg"
                    ></mac-card>
                `;
            } else if (section === 'airpods') {
                catalog.innerHTML = `
                    <airpods-card 
                        title="AirPods 4"
                        price="$179"
                        description="Sonido de alta fidelidad, cancelación de ruido y diseño premium."
                        img="img/a3.jpeg"
                    ></airpods-card>
                    <airpods-card 
                        title="AirPods Pro"
                        price="$249"
                        description="Cancelación activa de ruido, audio espacial y resistencia al agua."
                        img="img/a1.jpeg"
                    ></airpods-card>
                    <airpods-card 
                        title="AirPods Max"
                        price="$549"
                        description="Sonido de alta fidelidad, cancelación de ruido y diseño premium."
                        img="img/a2.jpeg"
                    ></airpods-card>
                    
                `;
            }
        }
    </script>
</body>
</html>
